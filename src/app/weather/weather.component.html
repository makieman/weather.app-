<div class="mycontainer">
    <div class="card text-white bg-primary m-5" style="max-width: 18rem;">
        <div class="card-header text-center">
            <h2>{{city}}</h2>
            <img [src]="iconURL" alt="Weather image">
        </div>
        <div class="card-body">
            <p class="card-text">Summary : {{summary}}</p>
            <p class="card-text">Temperature : {{temperature | number : '1.0-0'}} 째{{units == 'imperial' ? 'F' : 'C'}}</p>
            <p class="card-text">Feels like : {{feelsLikeTemp | number : '1.0-0'}} 째{{units == 'imperial' ? 'F' : 'C'}}</p>
            <p class="card-text">Pressure : {{pressure}} hPa</p>
            <p class="card-text">Humidity : {{humidity}} %</p>
        </div>
        <div class="card-footer bg-transparent border-success">
            <form class="myRadioButtons">
                <label class="radio-inline">
                    <input type="radio" (change)="onRadioButtonChange('imperial')" name="unitsRadioButtons" [checked]="units == 'imperial'"> 째F
                </label>
                <label class="radio-inline">
                    <input type="radio" (change)="onRadioButtonChange('metric')" name="unitsRadioButtons" [checked]="units == 'metric'"> 째C
                </label>
            </form>
        </div>
    </div>
</div>
